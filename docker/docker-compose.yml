services:
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: revive-consecrations:local
    restart: unless-stopped
    ports:
      - "3000:3000"
    container_name: revive-consecrations
    depends_on:
      - db
  db:
    image: postgres:alpine
    container_name: revive-consecrations-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db-data:
networks:
  default:
    name: revive-network