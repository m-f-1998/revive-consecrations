@if (!loading()) {
  <app-martyrs-navbar />
  <app-home />
  <app-feasts data-aos="fade-up" [feasts]="feasts" />
  <app-prayers [prayers]="prayers" />
  <app-reflection [videos]="videos" />
  <app-attribution />
} @else {
  <div class="container mt-4 text-center" style="opacity:.3;">
    <fa-icon [icon]="faSpinner" size="4x" animation="spin" />
    <h5 class="mt-3">
      Loading...
    </h5>
  </div>
}
