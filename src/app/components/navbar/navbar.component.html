<header>
  <nav class="navbar navbar-expand-md bg-body-tertiary p-0">
    <div class="container-fluid">
      <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle Navigation" style="color: white;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mobileNav" style="transition: none !important;">
        <ul class="navbar-nav">
          @for (item of items; track $index) {
            <li class="nav-item">
              <a class="nav-link smooth-scroll" (click)="scrollto(item.id)">
                <fa-icon [icon]="item.icon" class="me-2"></fa-icon>
                {{item.name}}
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
